<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <title>Austin BBQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  </head>
  <body>

    <div class="container">

      <!-- Sidebar Holder -->
      <nav id="sidebar" >
          <div>
              <h3>Search for...</h3>
          </div>


      <div class="input-group">
        <input class="form-control" type="text" placeholder="Search" data-bind="textInput: filter">
        <span class="input-group-addon"><span class="glyphicon glyphicon-filter"</span></span>
      </div>


          <div id="bbqlist" >
            <h3>BBQ Locations</h3>
            <ul class="list-group" data-bind="foreach: listVisible" >
                <li class="list-group-item" data-bind="text: name,
                                css: { active: $data == $root.chosenListId() },
                                click: $root.goToList,"></li>
            </ul>
          </div>

          <div id="listInfo" class="row">
            <div class="col-sm-6 col-md-12">
              <div  class="thumbnail">
                <div id="thumb" class="caption">
                  <h3 data-bind="text: chosenListId() && chosenListId().name" ></h3>
                </div>
              </div>
            </div>
          </div>
      </nav>


      <!-- Page Content Holder -->
      <div id="content">
          <nav id="nav" >
              <div >

                <div id="header" >
                  <h1>Austin's Best BBQ</h1>
                </div>

                <div >
                  <button class="btn btn-default" type="button" id="sidebarCollapse" >
                    <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                  </button>
                </div>
              </div>
          </nav>
          <div id="map"></div>

        </div><!--end container -->
        <footer>
        </footer>

  </body>

  <script type='text/javascript' src='js/lib/bower_components/knockout/dist/knockout.js'></script>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCsigCY6OXfp_xtN1qJ5IC9w13sLGp_6k&v=3&callback=initMap">
  </script>
  <script type="text/javascript" src="js/vm.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</html>
